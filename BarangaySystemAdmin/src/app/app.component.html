<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
      <ion-content>
        <div class="header-bg"></div>
        <div class="myheader">
          <img src="assets/img/dalandanan.png" alt="logo" class="logo1">
        </div>

        <ion-list class= "burger-list" lines="none">
          <ion-menu-toggle>
            <ion-item routerLink="/home">
              <ion-icon name="home-outline"></ion-icon>
              <ion-label>Dashboard</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="/notification">
              <ion-icon name="notifications-circle-outline"></ion-icon>

            <ion-item routerLink="/process">
              <ion-icon name="cog-outline"></ion-icon>

            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="/receipt">
              <ion-icon name="receipt-outline"></ion-icon>
              <ion-label>Receipt</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle>
            <ion-item routerLink="/welcome">
              <ion-icon name="log-out-outline"></ion-icon>

            </ion-item>
